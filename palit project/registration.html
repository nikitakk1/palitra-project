<div class="registraciafomr">
  <section class="konteineri">
    <header><b>რეგისტაცია</b></header>
    <p class="sign_up"> გაქვს ექაუნთი? <a href="login.html">შესვლა</a></p>
    <form action="#" class="saregistracio">
      <div class="input-box">
        <label>მომხმარებლის სახელი</label>
        <input type="text" placeholder="შეიყვანეთ  მომხმარებლის სახელი" required />
      </div>
      <div class="input-box">
        <label>ემაილი</label>
        <input type="email" placeholder="შეიყვანეთ თქვენი ემაილი" required />
      </div>
      <div class="input-box">
        <label>პაროლი</label>
        <input type="password" placeholder="შეიყვანეთ თქვენი პაროლი" required />
      </div>
      <div class="input-box">
        <label>დაადასტურეთ პაროლი</label>
        <input type="password" placeholder="დაადასტურეთ პაროლი" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>მობილური</label>
          <input type="number" placeholder="შეიყვანეთ თქვენი მობილური" required />
        </div>
        <div class="input-box">
          <label>რეგისტაციის თარიღი</label>
          <input type="date" required />
        </div>
      </div>
      
      <div class="column">
        <div class="input-box">
          <label>ქვეყანა</label>
          <input type="text" placeholder="შეიყვანეთ ქვეყანა" required />
        </div>
        <div class="input-box">
          <label>ქალაქი</label>
          <input type="text" placeholder="შეიყვანეთ ქალაქი" required />
        </div>
      </div>
      <div class="gender-box">
        <h3>სქესი</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">მამრობითი</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">მდედრობითი</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">სხვა</label>
          </div>
        </div>
      </div>
      <button>შექმნა</button>
    </form>
